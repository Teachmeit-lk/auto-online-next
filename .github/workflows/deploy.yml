name: Build and Deploy to Server

on:
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  # 1. BUILD JOB
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install sharp and optional dependencies
        run: npm install --include=optional sharp

      - name: Build Next.js project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .
            !node_modules
          include-hidden-files: true
          retention-days: 1

  # 2. DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/auto-online-next-tmp"
          overwrite: true
          rm: true

      - name: Deploy on server (move files and restart app)
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Move to proper directory (create if doesn't exist)
            sudo mkdir -p /var/www/auto-online-next
            sudo rm -rf /var/www/auto-online-next/*
            sudo cp -r /var/www/auto-online-next-tmp/* /var/www/auto-online-next/
            sudo rm -rf /var/www/auto-online-next-tmp
            cd /var/www/auto-online-next

            # Install dependencies properly for production
            npm ci --production

            # Ensure .env.production exists with necessary variables
            touch .env.production
            echo "NODE_ENV=production" >> .env.production
            echo "NEXT_PUBLIC_APP_URL=http://autoonline.teachmeit.lk" >> .env.production
            echo "PORT=4001" >> .env.production

            # Build Next.js project for production
            npm run build

            # Stop and delete all auto-online-next processes (by name only)
            pm2 stop auto-online-next || true
            pm2 delete auto-online-next || true

            # Extra: Kill any process still using port 4001
            fuser -k 4001/tcp || true

            # Start only one instance in fork mode
            cd /var/www/auto-online-next
            pm2 start npm --name "auto-online-next" -- run start -- -p 4001
  # 3. NOTIFICATION JOB
  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send deployment notification
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Auto-Online-Next Deployment Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.deploy.result == 'success' && '*Deployment Successful* :white_check_mark:' || '*Deployment Failed* :x:' }}\n• *Project:* Auto-Online-Next\n• *Branch:* develop\n• *Status:* ${{ needs.deploy.result == 'success' && 'Success ✅' || 'Failed ❌' }}\n• *Web Application URL:* http://autoonline.teachmeit.lk/"
                  }
                },                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.deploy.result == 'success' && 'Application has been deployed and is now running.' || format('Please check the <{0}/{1}/actions/runs/{2}|workflow run> for details.', github.server_url, github.repository, github.run_id) }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
