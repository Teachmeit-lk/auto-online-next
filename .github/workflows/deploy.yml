name: Build and Deploy to Server

on:
  pull_request:
    types:
      - closed
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  # 1. BUILD JOB
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache npm dependencies

      # Add timestamp for cache busting
      - name: Generate Build Timestamp
        id: timestamp
        run: echo "BUILD_TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install

      - name: Install sharp and optional dependencies
        run: npm install --include=optional sharp

      - name: Create production env file with timestamp
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_APP_URL=http://autoonline.teachmeit.lk" >> .env.production
          echo "PORT=4001" >> .env.production
          echo "BUILD_ID=${{ steps.timestamp.outputs.BUILD_TIMESTAMP }}" >> .env.production

      # Force clean build
      - name: Clean previous build
        run: rm -rf .next

      - name: Build Next.js project
        run: npm run build

      - name: List build directory contents
        run: |
          echo "Listing .next directory..."
          ls -la .next/
          find .next -type f | head -n 10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ steps.timestamp.outputs.BUILD_TIMESTAMP }}
          path: |
            .
            !node_modules
            .next/**
          include-hidden-files: true
          retention-days: 1

  # 2. DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate Build Timestamp
        id: timestamp
        run: echo "BUILD_TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build-${{ steps.timestamp.outputs.BUILD_TIMESTAMP }}
          path: .

      - name: Verify artifact contents
        run: |
          echo "Checking for .next directory..."
          ls -la
          if [ -d ".next" ]; then
            echo ".next directory exists in artifacts"
            ls -la .next/
            # Show a few files in .next to verify content
            find .next -type f | head -n 10
          else
            echo "WARNING: .next directory missing from artifacts!"
            exit 1
          fi

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/auto-online-next-tmp"
          overwrite: true
          rm: true

      - name: Deploy on server and rebuild
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stop existing service first
            sudo systemctl stop autoonline.service || true

            # Move to proper directory
            sudo mkdir -p /var/www/auto-online-next
            sudo rm -rf /var/www/auto-online-next/*
            sudo cp -r /var/www/auto-online-next-tmp/* /var/www/auto-online-next/
            sudo cp -r /var/www/auto-online-next-tmp/.next /var/www/auto-online-next/ || echo "Failed to copy .next directory"
            sudo rm -rf /var/www/auto-online-next-tmp
            cd /var/www/auto-online-next

            # Verify .next directory content after transfer
            echo "Contents of /var/www/auto-online-next:"
            ls -la

            if [ -d ".next" ]; then
              echo ".next directory exists"
              find .next -type f | head -n 10
            else
              echo "ERROR: .next directory is missing after transfer!"
              exit 1
            fi

            # Set proper ownership and permissions
            sudo chown -R $(whoami):$(whoami) /var/www/auto-online-next

            # Install production dependencies
            npm ci --production

            # Create systemd service file
            echo "Creating systemd service file"
            sudo tee /etc/systemd/system/autoonline.service > /dev/null << EOT
            [Unit]
            Description=Auto Online Next.js Application
            After=network.target

            [Service]
            Environment=NODE_ENV=production
            Type=simple
            User=$(whoami)
            WorkingDirectory=/var/www/auto-online-next
            ExecStart=$(which node) /var/www/auto-online-next/node_modules/.bin/next start -p 4001
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOT

            # Reload systemd and start service
            sudo systemctl daemon-reload
            sudo systemctl start autoonline.service
            sudo systemctl enable autoonline.service

            # Verify service is running
            echo "Service status:"
            sudo systemctl status autoonline.service --no-pager

            # Update NGINX configuration with cache control headers
            echo "Updating NGINX configuration"
            sudo tee /etc/nginx/sites-available/autoonline.teachmeit.lk > /dev/null << EOT
            server {
                listen 80;
                server_name autoonline.teachmeit.lk;

                location / {
                    proxy_pass http://localhost:4001;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;
                    
                    # Disable caching to ensure latest content is always served
                    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                    expires -1;
                }
            }
            EOT

            # Test and reload NGINX
            sudo nginx -t && sudo systemctl reload nginx

            echo "Deployment completed at $(date)"

