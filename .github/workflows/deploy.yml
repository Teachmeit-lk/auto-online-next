name: Build and Deploy to Server

on:
  pull_request:
    types:
      - closed
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  # 1. BUILD JOB
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm" # Cache npm dependencies

      - name: Install dependencies
        run: npm install

      - name: Install sharp and optional dependencies
        run: npm install --include=optional sharp

      - name: Create production env file
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_APP_URL=http://autoonline.teachmeit.lk" >> .env.production
          echo "PORT=4001" >> .env.production
          echo "BUILD_ID=$(date +'%Y%m%d%H%M%S')" >> .env.production

      # Force clean build
      - name: Clean previous build
        run: rm -rf .next

      - name: Build Next.js project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Listing .next directory..."
          ls -la .next/

          # Check if .next directory has required files
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory is missing!"
            exit 1
          fi

          if [ ! -d ".next/server" ] || [ ! -d ".next/static" ]; then
            echo "ERROR: Build output is missing critical directories!"
            exit 1
          fi

          echo "Build verification successful."
          find .next -type f | head -n 10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .
            !node_modules
            .next/
          include-hidden-files: true
          retention-days: 1

  # 2. DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: Verify artifact contents
        run: |
          echo "Checking for .next directory..."
          ls -la
          if [ -d ".next" ]; then
            echo ".next directory exists in artifacts"
            ls -la .next/
            # Show a few files in .next to verify content
            find .next -type f | head -n 10
          else
            echo "ERROR: .next directory missing from artifacts!"
            exit 1
          fi

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/auto-online-next-tmp"
          overwrite: true
          rm: true

      - name: Deploy on server
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Fail on any error

            echo "====== DEPLOYMENT STARTED ======"

            # Stop existing service first
            sudo systemctl stop autoonline.service || echo "No service to stop."

            # Move to proper directory
            sudo mkdir -p /var/www/auto-online-next
            sudo rm -rf /var/www/auto-online-next/*
            echo "Copying files to target directory..."
            sudo cp -r /var/www/auto-online-next-tmp/* /var/www/auto-online-next/
            sudo cp -r /var/www/auto-online-next-tmp/.next /var/www/auto-online-next/ || { echo "ERROR: Failed to copy .next directory!"; exit 1; }
            sudo cp -r /var/www/auto-online-next-tmp/.env* /var/www/auto-online-next/ || echo "No .env files to copy"
            sudo rm -rf /var/www/auto-online-next-tmp
            cd /var/www/auto-online-next

            # Verify .next directory content after transfer
            echo "Contents of /var/www/auto-online-next:"
            ls -la

            if [ -d ".next" ] && [ -d ".next/server" ] && [ -d ".next/static" ]; then
              echo ".next directory exists with required content"
              find .next -type d | head -n 5
              find .next -type f | head -n 10
            else
              echo "ERROR: .next directory is missing or incomplete after transfer!"
              exit 1
            fi

            # Set proper ownership and permissions
            echo "Setting permissions..."
            sudo chown -R $(whoami):$(whoami) /var/www/auto-online-next || { echo "ERROR: Failed to set ownership!"; exit 1; }

            # Install production dependencies
            echo "Installing production dependencies..."
            npm ci --production || { echo "ERROR: Failed to install dependencies!"; exit 1; }

            # Create systemd service file
            echo "Creating systemd service file..."
            sudo tee /etc/systemd/system/autoonline.service > /dev/null << EOT
            [Unit]
            Description=Auto Online Next.js Application
            After=network.target

            [Service]
            Environment=NODE_ENV=production
            Type=simple
            User=$(whoami)
            WorkingDirectory=/var/www/auto-online-next
            ExecStart=$(which node) /var/www/auto-online-next/node_modules/.bin/next start -p 4001
            Restart=always
            RestartSec=10
            # Adding error log for debugging issues
            StandardOutput=append:/var/log/autoonline.log
            StandardError=append:/var/log/autoonline.error.log

            [Install]
            WantedBy=multi-user.target
            EOT

            # Kill any process still using port 4001
            echo "Clearing port 4001..."
            sudo fuser -k 4001/tcp || echo "No process using port 4001"

            # Reload systemd and start service
            echo "Reloading systemd and starting service..."
            sudo systemctl daemon-reload || { echo "ERROR: Failed to reload systemd!"; exit 1; }
            sudo systemctl start autoonline.service || { echo "ERROR: Failed to start service!"; exit 1; }
            sudo systemctl enable autoonline.service

            # Verify service is running
            echo "Verifying service status..."
            sudo systemctl is-active autoonline.service || { echo "ERROR: Service failed to start!"; exit 1; }
            sudo systemctl status autoonline.service --no-pager

            # Update NGINX configuration with cache control headers
            echo "Updating NGINX configuration..."
            sudo tee /etc/nginx/sites-available/autoonline.teachmeit.lk > /dev/null << EOT
            server {
                listen 80;
                server_name autoonline.teachmeit.lk;

                location / {
                    proxy_pass http://localhost:4001;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;
                    
                    # Disable caching to ensure latest content is always served
                    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                    expires -1;
                    
                    # Add extra headers for better debugging
                    add_header X-Deployed-At "$(date +'%Y%m%d%H%M%S')";
                }
                
                # Add error logs
                error_log /var/log/nginx/autoonline.error.log;
                access_log /var/log/nginx/autoonline.access.log;
            }
            EOT

            # Create symlink if it doesn't exist
            if [ ! -f /etc/nginx/sites-enabled/autoonline.teachmeit.lk ]; then
              sudo ln -s /etc/nginx/sites-available/autoonline.teachmeit.lk /etc/nginx/sites-enabled/
            fi

            # Test and reload NGINX
            echo "Testing and reloading NGINX..."
            sudo nginx -t || { echo "ERROR: NGINX configuration test failed!"; exit 1; }
            sudo systemctl reload nginx || { echo "ERROR: Failed to reload NGINX!"; exit 1; }

            echo "====== DEPLOYMENT COMPLETED SUCCESSFULLY ======"

  # # 3. NOTIFICATION JOB
  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send deployment notification
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Auto-Online-Next Deployment Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.deploy.result == 'success' && '*Deployment Successful* :white_check_mark:' || '*Deployment Failed* :x:' }}\n• *Project:* Auto-Online-Next\n• *Branch:* develop\n• *Status:* ${{ needs.deploy.result == 'success' && 'Success ✅' || 'Failed ❌' }}\n• *Web Application URL:* http://autoonline.teachmeit.lk/"
                  }
                },                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.deploy.result == 'success' && 'Application has been deployed and is now running.' || format('Please check the <{0}/{1}/actions/runs/{2}|workflow run> for details.', github.server_url, github.repository, github.run_id) }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
