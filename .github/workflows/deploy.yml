name: Build and Deploy to Server

on:
  pull_request:
    types:
      - closed
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  # 1. BUILD JOB
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install sharp and optional dependencies
        run: npm install --include=optional sharp

      - name: Create production env file
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "NEXT_PUBLIC_APP_URL=http://autoonline.teachmeit.lk" >> .env.production
          echo "PORT=4001" >> .env.production

      - name: Build Next.js project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .
            !node_modules
          include-hidden-files: true
          retention-days: 1

  # 2. DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/auto-online-next-tmp"
          overwrite: true
          rm: true

      - name: Deploy on server (using systemd)
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Move to proper directory (create if doesn't exist)
            sudo mkdir -p /var/www/auto-online-next
            sudo rm -rf /var/www/auto-online-next/*
            sudo cp -r /var/www/auto-online-next-tmp/* /var/www/auto-online-next/
            sudo rm -rf /var/www/auto-online-next-tmp
            cd /var/www/auto-online-next

            # Set proper ownership and permissions
            sudo chown -R $(whoami):$(whoami) /var/www/auto-online-next

            # Install ALL dependencies (including dev dependencies) for the build
            npm install

            # Verify we have the .env.production
            if [ ! -f .env.production ]; then
              echo "Creating .env.production file as it wasn't found"
              touch .env.production
              echo "NODE_ENV=production" >> .env.production
              echo "NEXT_PUBLIC_APP_URL=http://autoonline.teachmeit.lk" >> .env.production
              echo "PORT=4001" >> .env.production
            else
              echo ".env.production file exists"
            fi
            
            # Rebuild the application on the server to ensure .next directory is properly populated
            echo "Building Next.js application..."
            npm run build
            
            # Now install only production dependencies
            npm ci --production

            # Kill any process still using port 4001
            sudo fuser -k 4001/tcp || true
            
            # Create a systemd service file
            echo "Creating/updating systemd service file"
            sudo tee /etc/systemd/system/autoonline.service > /dev/null << EOT
            [Unit]
            Description=Auto Online Next.js Application
            After=network.target

            [Service]
            Environment=NODE_ENV=production
            Type=simple
            User=$(whoami)
            WorkingDirectory=/var/www/auto-online-next
            ExecStart=$(which node) /var/www/auto-online-next/node_modules/.bin/next start -p 4001
            Restart=on-failure
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOT

            # Reload systemd to apply changes
            sudo systemctl daemon-reload
            
            # Restart the service
            sudo systemctl stop autoonline.service || true
            sudo systemctl start autoonline.service
            
            # Enable the service to start on boot
            sudo systemctl enable autoonline.service
            
            # Check status to verify
            sudo systemctl status autoonline.service --no-pager
            
            # Reload NGINX (if needed)
            sudo systemctl reload nginx || true
            
            echo "Deployment completed at $(date)"

